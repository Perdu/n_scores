<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Latest top-20 scores</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript">
      {% include 'redirect.js' %}
    </script>
    <style>
      table, th {
      border: 1px solid black;
      }
      .center {
      text-align:center;
      vertical-align:middle;
      }
    </style>
  </head>
  <body>
    {% include 'form.html' %}
    <h1>New top-20 scores (for one month)</h1>
    <table class="center">
      <tr>
	<th>Date</th>
	<th>Level</th>
	<th>Player</th>
	<th>Place</th>
	<th>Score</th>
	<th>Previous score</th>
	<th>Previous score's date</th>
      </tr>
      {{ table|safe }}
    </table>
    {% include 'source.html' %}
  </body>
</html>
