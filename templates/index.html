<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>A History of Top-20 Highscorers</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">
      function redirect() {
      var by_place = "";
      var avg = "";
      if ($("#by_place").is(':checked')) {
	by_place = "&by_place=1"
      }
      if ($("#avg").is(':checked')) {
	avg = "&avg=1"
      }
      this.location='/level?level=' + $('#l').val() + by_place + avg;
      return false;
      }
    </script>
    <style type="text/css">
      ${demo.css}
    </style>
    <script type="text/javascript">
      $(function () {
      $('#container').highcharts({
      chart: {
      type: 'spline',
      zoomType: 'x,y'
      },
      plotOptions: {
      spline: {
      marker: {
      enabled: false
      }
      }
      },
      title: {
      text: 'A History of Top-20 Highscorers',
      x: -20 //center
      },
      subtitle: {
      text: 'Source: NHigh, Highscore Ranking Threads',
      x: -20
      },
      xAxis: {
      type: 'datetime',
      dateTimeLabelFormats: { // don't display the dummy year
      year: '%Y',
      month: '%b %Y',
      day: '%e. %b %Y',
      },
      title: {
      text: 'Date'
      }
      },
      yAxis: {
      title: {
      text: 'Number of Top-20 Highscores'
      },
      plotLines: [{
      value: 0,
      width: 1,
      color: '#808080'
      }]
      },
      legend: {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle',
      borderWidth: 0
      },
      series: [{{ series|safe }}]
      });
      });
    </script>
  </head>
  <body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <div id="container" style="height: 800px;"></div>
    Display a level:
    <form action="#" onsubmit="return redirect();">
      <input type="text" id="l" />
      <input type="submit" value="Go" />
      <input type="checkbox" id="by_place" />
      <label for="by_place">By place</label>
      <input type="checkbox" id="avg" checked="true" />
      <label for="avg">Show average score</label>
    </form>
  </body>
</html>
